<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Lista de Empresas</title>
    <link rel="stylesheet" href="css/camera.css">
</head>
<body>
    <div class="empresas">
    <table width="50%" align="center" border="1">
        <thead>
            <tr>
                <td><b>EMPRESA</b></td>
                <td><b>VER PAGINA</b></td>
            </tr>
        </thead>
        <tbody id="tablaEmpresas">
            <!-- Aquí se insertarán las filas dinámicamente -->
        </tbody>
    </table>
    </div>
    <script>
        const apiURL = 'http://localhost:3000/api/empresas';

        fetch(apiURL)
            .then(response => response.json())
            .then(data => {
                const tabla = document.getElementById('tablaEmpresas');

                data.forEach(empresa => {
                    const fila = document.createElement('tr');

                    const celdaNombre = document.createElement('td');
                    celdaNombre.textContent = empresa.Denominacion;

                    const celdaLink = document.createElement('td');
                    const enlace = document.createElement('a');
                    enlace.href = `home.html?id=${empresa.Id}`;
                    enlace.textContent = "URL PAGINA HOME";
                    celdaLink.appendChild(enlace);

                    fila.appendChild(celdaNombre);
                    fila.appendChild(celdaLink);

                    tabla.appendChild(fila);
                });
            })
            .catch(error => {
                console.error('Error al obtener las empresas:', error);
            });
    </script>
</body>
</html>
